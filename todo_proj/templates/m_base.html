<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>-->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.min.js"></script>-->
</head>
<body>

<!--sidebar here-->

<div class="bg-dark text-light position-fixed d-md-block d-none " style="width: 200px; height: 100vh;">

    <ul class="nav flex-column">

        <li class="nav-item p-3 ">
            <strong><span>Hello,  {{user.username| capfirst}} </span></strong>
        </li>
        <li class="nav-item p-3">
            <a class="btn btn-sm btn-primary" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link text-light" href="/manager_dash/">Home</a>
        </li>
        <a class="nav-link text-light" href="{% url 'register' %}">User Registration</a>
        </li>

        <li class="nav-item ">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Employee Tasks
                </button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                     {% for user in users%}
                    <li><a class="dropdown-item" href="/employee_list/{{user.id}}">{{user.username| capfirst}}</a></li>
                    {% endfor %}
                </ul>
            </div>

        </li>

    </ul>
</div>
{% block content %} {% endblock %}




</body>
</html>
