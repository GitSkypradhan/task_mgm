<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Login</title>


</head>
<body class="bg-secondary">

{% if messages %}
{% for message in messages %}
<div class="alert alert-danger alert-{{message.tags}} alert-dismissible fade show mt-2 w-50" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="card p-2 w-50" style="width: 20rem;">

<div class="col">
<form method="POST">
    <h1 class="h2 mb-3 fw-normal">Log in</h1>
        {% csrf_token %}
        {{form.as_p}}
    <button class="btn btn-primary ml-3" type="submit">Login</button>

</form>
</div>
</div>

</body>
</html>
